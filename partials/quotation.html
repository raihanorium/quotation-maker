<div ng-controller="quotationCtrl">
	<div class="col-sm-6">
		<div class="panel panel-info">
			  <div class="panel-heading">
					<h3 class="panel-title">Create</h3>
			  </div>
			  <div class="panel-body">
					<div class="form-group">
						<label for="clientCompany">Client Company Name</label>
						<input type="text" class="form-control" id="clientCompany" ng-model="frmData.clientCompany" placeholder="Client company name">
					</div>

					<div class="form-group">
						<label for="clientAddress">Address</label>
						<textarea class="form-control" id="clientAddress" ng-model="frmData.clientAddress" placeholder="Client company address"></textarea>
					</div>

					<div class="form-group">
						<label for="template">Template</label>
						<select
							class="form-control"
							id="template"
							ng-model="frmData.template"
							ng-options="tpl as tpl.name for tpl in allTemplates"
							ng-change="changedValue(frmData.template)">
						</select>
					</div>

					<div class="form-group">
						<label for="clientAddress">Products</label>
						<ul id="product-list" class="list-group">
							<li class="list-group-item checkbox" ng-repeat="chk in products">
								<label><input type="checkbox" name="{{chk.title}}" id="{{chk.id}}" ng-model="chk.checked" ng-change="updateProductSelection(chk)" /> {{chk.title}}</label>
								
								<div class="form-group pull-right form-inline">
									Quantity
									<input type="text" class="form-control input-sm" id="clientCompany" ng-model="chk.quantity" placeholder="Quantity">
								</div>
								<div style="clear:both;"></div>
							</li>
						</ul>
					</div>

					<button class="btn btn-primary" ng-submit="">Submit</button>
			  </div>
		</div>
	</div>

	<div class="col-sm-6">
		<div class="panel panel-info">
			  <div class="panel-heading">
					<h3 class="panel-title">
						Preview
						<button class="btn btn-primary btn-xs pull-right" ng-click="print()">
							<span class="glyphicon glyphicon-print" aria-hidden="true"></span>
						</button>
					</h3>
			  </div>
			  <div class="panel-body">
					<div ng-include="frmData.template.path"></div>
			  </div>
		</div>
	</div>

	<div class="clearfix"></div>

</div>
