<div class="panel panel-info">
	<div class="panel-heading" role="tab" id="headingTwo">
		<h4 class="panel-title">
			<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#products" aria-expanded="false" aria-controls="products">
				Products
			</a>
		</h4>
	</div>
	<div id="products" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
		<div class="panel-body">
			<div class="form-group">
				<label for="clientAddress">Products</label>
				<ul id="product-list" class="list-group">
					<li class="list-group-item checkbox" ng-repeat="chk in products">
						<label><input type="checkbox" name="{{chk.title}}" id="{{chk.id}}" ng-model="chk.checked" ng-change="updateProductSelection(chk)" /> {{chk.title}}</label>

						<div class="form-group pull-right form-inline">
							Quantity
							<input type="text" class="form-control input-sm" ng-model="chk.quantity" placeholder="Quantity">
						</div>
						<div class="clearfix"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
