<div class="row">
	<div class="col-sm-6">
		<div class="form-group">
			<label for="template">Select Template</label>
			<select class="form-control" id="template" ng-model="frmData.template" ng-options="tpl as tpl.name for tpl in allTemplates" ng-change="changedValue(frmData.template)"></select>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label for="quotDate">Date</label>
			<input type="text" class="form-control" id="quotDate" ng-model="frmData.quotDate" />
		</div>
	</div>
</div>

<div class="form-group">
	<label for="subject">Subject</label>
	<input type="text" class="form-control" id="subject" ng-model="frmData.subject" placeholder="Quotation Subject">
</div>

<div class="form-group">
	<label for="introText">Intro Text</label>
	<textarea class="form-control" id="introText" ng-model="frmData.introText" placeholder="Introduction Text" rows="6"></textarea>
</div>

<div class="form-group">
	<label for="introText">Terms and Conditions</label>
	<text-angular ng-model="frmData.tnc"></text-angular>
</div>

<script type="text/javascript">
	$('#quotDate').datetimepicker({timepicker:false, format:'d-m-Y'});
</script>
