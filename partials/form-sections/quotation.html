<div class="form-group">
	<label for="template">Select Template</label>
	<select class="form-control" id="template" ng-model="frmData.template" ng-options="tpl as tpl.name for tpl in allTemplates" ng-change="changedValue(frmData.template)"></select>
</div>

<div class="form-group">
	<label for="subject">Subject</label>
	<input type="text" class="form-control" id="subject" ng-model="frmData.subject" placeholder="Quotation Subject">
</div>

<div class="form-group">
	<label for="introText">Intro Text</label>
	<textarea class="form-control" id="introText" ng-model="frmData.introText" placeholder="Introduction Text"></textarea>
</div>
